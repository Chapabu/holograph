{{#palettes}}
    <h2 class="styleguide">{{title}}</h2>
    <div class="hgt-columns hgt-palette clearfix">

        {{#colours}}
            <div class="hgt-column one-fourth hgt-column--mobile">
                <div class="hgt-swatch" style="background-color: {{value}}"></div>
                <code class="styleguide">{{name}}</code>
            </div>
        {{/colours}}

    </div>
{{/palettes}}
